<template>
    <lightning-card title="Mars Photo Gallery" icon-name="custom:custom63">
        <div class="slds-grid slds-wrap">
            <template for:each={customPhotos} for:item="customPhoto">
                <div key={customPhoto.Id} class="photo-container">
                    <div class = 'data-container'>
                        <img src={customPhoto.Image__c} alt={customPhoto.Name} />
                        <p>Código de la imagen: {customPhoto.Name}</p>
                        <p>Fecha terrestre de despegue: {customPhoto.Earth_date__c}</p>
                        <p>Fecha marciana: {customPhoto.sol__c}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
